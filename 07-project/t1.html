<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport'
    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <title>canvas video texture</title>
  <style type="text/css">
    html, body {
      margin: 0;
      height: 100%;
    }
    
    canvas {
      display: block;
    }
    
    .video-wrap {
      position: fixed;
      left: 0;
      bottom: 20px;
      z-index: 0;
    }
    
    .video-render {
      position: absolute;
      left: 10px;
      top: 10px;
    }
    
    .video-render {
      position: absolute;
      left: 10px;
      top: 10px;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body onload="draw();">
<div class='video-wrap'>
  <video id="video" controls crossorigin='anonymous' width='200' playsinline x5-video-player-type='h5-page'>
    <!--  <source src="../assets/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'>-->
  </video>
  <button id='switch'>切换片源</button>
</div>
</body>
<script src='https://res.eschervr.com/vrPlayer/lib/three.min.js'></script>
<script src="https://res.eschervr.com/vrPlayer/lib/OrbitControls.js"></script>
<script src='./lib/vconsole.min.js'></script>

<script>
	new VConsole()
	
	var renderer, camera, scene, gui, light, stats, controls
	var canvas, ctx, timer
	
	function initRender () {
		renderer = new THREE.WebGLRenderer({antialias: true})
		renderer.setPixelRatio(window.devicePixelRatio)
		renderer.setSize(window.innerWidth, window.innerHeight)
		renderer.setClearColor(0xeeeeee)
		//告诉渲染器需要阴影效果
		document.body.appendChild(renderer.domElement)
	}
	
	function initCamera () {
		camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000)
		camera.position.set(0, 0, 15)
	}
	
	function initScene () {
		scene = new THREE.Scene()
	}
	
	function initLight () {
		scene.add(new THREE.AmbientLight(0x444444))
		
		light = new THREE.DirectionalLight(0xffffff)
		light.position.set(0, 20, 20)
		
		scene.add(light)
	}
	
	let texture = null
	
	function initModel () {
		const ratio = window.devicePixelRatio
		//辅助工具
		var helper = new THREE.AxesHelper(50)
		scene.add(helper)
		
		//获取到video对象
		var video = document.querySelector('#video')
		video.setAttribute('crossorigin', 'anonymous')
		video.src = 'http://res.eschervr.com/vrPlayer/assets/media/simple.mp4'
		video.load()
		// video.play()
		
		// 设置canvas
		const renderCanvasTexture = () => {
			canvas = document.createElement('canvas')
			canvas.className = 'video-render'
			
			ctx = canvas.getContext('2d')
			let timer = setInterval(function () {
				var width = video.videoWidth,
					height = video.videoHeight
				canvas.width = width * ratio
				canvas.height = height * ratio
				console.log(video.videoWidth, video.videoHeight, 'xxx')
				
				ctx.drawImage(video, 0, 0, video.videoWidth * ratio, video.videoHeight * ratio)//绘制视频
			}, 16)
			document.body.appendChild(canvas)
		}
		
		if (canvas != null) {
			console.log('重新创建了')
			canvas.parentNode.removeChild(canvas)
			canvas = null
			ctx = null
			renderCanvasTexture()
		} else {
			renderCanvasTexture()
		}
		
		// document.body.appendChild(canvas)
		//添加立方体
		
		let geometry = new THREE.BoxBufferGeometry(10, 5, 5)
		
		//通过video对象实例化纹理
		texture = new THREE.Texture(canvas)
		console.log(texture, '------9090-----')
		texture.minFilter = THREE.LinearFilter
		texture.magFilter = THREE.LinearFilter
		texture.format = THREE.RGBFormat
		
		material = new THREE.MeshBasicMaterial({map: texture})
		texture.needsUpdate = true
		
		scene.add(new THREE.Mesh(geometry, material))
		
		if (video.readyState >= video.HAVE_CURRENT_DATA) {
			console.log('needsUpdate')
			texture.needsUpdate = true
		}
	}
	
	function initControls () {
		
		controls = new THREE.OrbitControls(camera, renderer.domElement)
		//设置控制器的中心点
		//controls.target.set( 0, 5, 0 );
		// 如果使用animate方法时，将此函数删除
		//controls.addEventListener( 'change', render );
		// 使动画循环使用时阻尼或自转 意思是否有惯性
		controls.enableDamping = true
		//动态阻尼系数 就是鼠标拖拽旋转灵敏度
		//controls.dampingFactor = 0.25;
		//是否可以缩放
		controls.enableZoom = true
		//是否自动旋转
		controls.autoRotate = false
		controls.autoRotateSpeed = 0.5
		//设置相机距离原点的最远距离
		controls.minDistance = 1
		//设置相机距离原点的最远距离
		controls.maxDistance = 2000
		//是否开启右键拖拽
		controls.enablePan = true
	}
	
	function render () {
	
	}
	
	//窗口变动触发的函数
	function onWindowResize () {
		
		camera.aspect = window.innerWidth / window.innerHeight
		camera.updateProjectionMatrix()
		renderer.setSize(window.innerWidth, window.innerHeight)
		
	}
	
	function animate () {
		//更新控制器
		render()
		texture.needsUpdate = true
		controls.update()
		
		renderer.render(scene, camera)
		
		requestAnimationFrame(animate)
	}
	
	function draw () {
		//兼容性判断
		
		initRender()
		initScene()
		initCamera()
		initLight()
		initModel()
		initControls()
		
		animate()
		window.onresize = onWindowResize
	}
	
	window.onload = function () {
		draw()
		const switchBtn = document.querySelector('#switch')
		const video = document.querySelector('#video')
		switchBtn.addEventListener('click', () => {
			video.src = 'http://res.eschervr.com/vrPlayer/assets/media/high.mp4'
			video.play()
			// draw()
		}, false)
	}
</script>
</html>
