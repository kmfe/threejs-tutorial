<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <script src='../lib/three.js'></script>
  <script src='../lib/stats.js'></script>
  <script src='../lib/control/OrbitControls.js'></script>
  <script src='../lib/dat.gui.js'></script>
  <script src='../lib/loaders/MTLLoader.js'></script>
  <script src='../lib/loaders/OBJLoader.js'></script>

  <title>10-模型加载</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #app {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
  </style>
</head>
<body>
<div id='app'></div>

</body>
<script>
  const width = window.innerWidth
  const height = window.innerHeight

  let renderer, scene, camera, controls, gui, light, stats, material, cubeMesh, torusMesh, cubeCamera

  function initRender () {
    renderer = new THREE.WebGLRenderer({antialias: true})
    renderer.setPixelRatio(window.devicePixelRatio)
    renderer.setSize(width, height)
    renderer.setClearColor(0xeeeeee)
    renderer.shadowMap.enabled = true
    document.getElementById('app').appendChild(renderer.domElement)
  }

  function initCamera () {
    camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 200)
    camera.position.set(0, 12, 15)
    // CubeCamera(near:Number, far:Number, cubeResolution: Number)
    // near 近：近裁剪距离
    // far 远： 远裁剪距离
    // cubeSolution: 立方体边缘的长度
    cubeCamera = new THREE.CubeCamera(0.1, 1000, 256)
    cubeCamera.position.set(0, 12, 15)
    scene.add(cubeCamera)
  }

  function initScene () {
    // 给场景添加skybox纹理
    let cubeTextureLoader = new THREE.CubeTextureLoader()
    cubeTextureLoader.setPath('../assets/skybox/')
    //
    let cubeTexture = cubeTextureLoader.load([
      'px.jpg', 'nx.jpg',
      'py.jpg', 'ny.jpg',
      'pz.jpg', 'nz.jpg'
    ])
    scene = new THREE.Scene()
    scene.background = cubeTexture
  }

  function initLight () {
    scene.add(new THREE.AmbientLight(0x444444))
    light = new THREE.DirectionalLight(0xffffff)
    light.position.set(0, 20, 20)

    light.castShadow = true
    light.shadow.camera.top = 10
    light.shadow.camera.bottom = -10
    light.shadow.camera.left = -10
    light.shadow.camera.right = 10

    scene.add(light)
  }

  function initModel () {
    // 辅助工具
    let helper = new THREE.AxesHelper(50)
    scene.add(helper)

    // 添加中间显示的球体
    let geometry = new THREE.SphereBufferGeometry(2, 100, 50)

    // 将cubeCamera 的立方体纹理赋值给material的envMap
    material = new THREE.MeshBasicMaterial({
      envMap: cubeCamera.renderTarget.texture
    })

    let cubeMaterial = new THREE.MeshPhongMaterial({
      map: new THREE.TextureLoader().load('../assets/disturb.jpg'),
      deepTest: false
    })

    //添加模型
    const mtlLoader = new THREE.MTLLoader()

    // 设置文件路径
    mtlLoader.setPath('../data/')
    mtlLoader.setTexturePath('../data/')

    // 加载模型
    mtlLoader.load('model.mtl', function (material) {
      const objLoader = new THREE.OBJLoader()
      objLoader.setMaterials(material)
      objLoader.setPath('../data/')
      objLoader.load('model.obj', function (object) {
        // 添加点阴影
        object.traverse(function (item) {
          if (item instanceof THREE.Mesh) {
            item.castShadow = true
            item.receiveShadow = true
          }
        })
        object.scale.set(.1, .1, .1)
        scene.add(object)
      })
    })
  }

  function initControls () {
    controls = new THREE.OrbitControls(camera, renderer.domElement)
  }

  function render () {
    // 更新cubeCamera的相机
    cubeCamera.update(renderer, scene)

    // 让旁边的两个模型自转
    // cubeMesh.rotation.x += 0.01
    // cubeMesh.rotation.y += 0.01
    // torusMesh.rotation.x += 0.01
    // torusMesh.rotation.y += 0.01
  }

  function animate () {
    render()
    controls.update()
    renderer.render(scene, camera)
    requestAnimationFrame(animate)
  }

  function draw () {
    initRender()
    initScene()
    initCamera()
    initLight()
    initModel()
    initControls()
    animate()
  }

  window.onload = draw
</script>
</html>
