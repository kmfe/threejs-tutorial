<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Canvas Pickup - 2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    html, body {
      overflow: hidden;
    }
  </style>
</head>
<body>
<canvas id='c'></canvas>
<script>
	const canvas = document.querySelector('#c')
	const ctx = canvas.getContext('2d')
	const w = window.innerWidth
	const h = window.innerHeight
	const ratio = window.devicePixelRatio
	
	canvas.width = w * ratio
	canvas.height = h * ratio
	canvas.style.cssText = `width: ${w}px; height: ${h}px`
	
	const paths = []
	
	// 绘制矩形
	function drawRect (x = 400, y = 20, width = 40, height = 150) {
		const path = new Path2D()
		ctx.fillStyle = 'pink'
		path.rect(x, y, width, height)
		ctx.fill(path)
		path.closePath()
		paths.push(path)
	}
	
	// 绘制圆形
	
	function drawCircle (x = 200, y = 200, r = 60) {
		const path = new Path2D()
		ctx.fillStyle = 'navy'
		path.arc(x, y, r, 0, 2 * Math.PI, false)
		ctx.fill(path)
		path.closePath()
		paths.push(path)
	}
	
	/*
	* 绘制多边形
	* 圆心角为 360/ n, 弧度为 2π/n
	* */
	
	function drawPolygon (x = 300, y = 300, r = 40, num = 5, color = 'blue') {
		const path = new Path2D()
		ctx.fillStyle = color
		for (let i = 0; i <= num; i++) {
			if (i === 0) {
				path.moveTo(
					x + r * Math.cos(2 * Math.PI * i / num),
					y + r * Math.sin(2 * Math.PI * i / num))
			}
			let newX = x + r * Math.cos(2 * Math.PI * i / num)
			let newY = y + r * Math.sin(2 * Math.PI * i / num)
			path.lineTo(newX, newY)
		}
		ctx.fill(path)
		path.closePath()
		paths.push(path)
	}
	
	// 绘制扇形
	function drawSector (x = 400, y = 500, r = 60, deg = 180) {
		const path = new Path2D()
		ctx.fillStyle = 'lightgreen'
		path.arc(x, y, r, 0, deg * Math.PI / 180, false)
		path.closePath()
		ctx.fill(path)
		paths.push(path)
	}
	
	// 绘制气泡
	function drawBubble () {
		const path = new Path2D()
		ctx.fillStyle = 'orange'
		path.moveTo(50, 50)
		path.lineTo(60, 40)
		path.lineTo(60, 20)
		path.lineTo(140, 20)
		path.lineTo(140, 80)
		path.lineTo(60, 80)
		path.lineTo(60, 60)
		path.closePath()
		ctx.fill(path)
		paths.push(path)
	}
	
	let drawArr = [drawRect, drawCircle, drawPolygon, drawSector, drawBubble]
	drawArr.forEach(it => {
		if (it.name === 'drawPolygon') {
			drawPolygon()
			drawPolygon(600, 300, 60, 6, 'green')
			drawPolygon(800, 400, 60, 3, 'red')
			drawPolygon(1000, 500, 60, 4, 'lightblue')
		} else {
			it()
		}
	})
	
	console.log(paths, '---><----')
	
	// 开始搞事情
	window.addEventListener('click', ev => {
		const x = ev.clientX * ratio
		const y = ev.clientY * ratio
		/*
		* ctx.isPointInPath(x, y) 判断 (x, y) 是否在某个路径
		* ctx.isPointInStroke() 判断某个点是否在某个描边路径上
		* 该api 均对fillRect(), strokeRect() 无效
		* isPointInPath(x, y) 默认只检测 某个点 是否在最后一个path当中
		* */
		ctx.clearRect(0, 0, canvas.width, canvas.height)
		
		drawArr.forEach(it => {
			const collide = () => {
				if (ctx.isPointInPath(x, y)) {
					ctx.strokeStyle = '#000000'
					ctx.lineWidth = 10
					ctx.lineCap = 'round'
				} else {
					ctx.strokeStyle = '#000000'
					ctx.lineWidth = 6
					ctx.lineCap = 'round'
				}
				ctx.stroke()
			}
			if (it.name === 'drawPolygon') {
				console.log('what fuck')
				drawPolygon()
				drawPolygon(1000, 500, 60, 4, 'lightblue')
				drawPolygon(800, 400, 60, 3, 'red')
				drawPolygon(600, 300, 60, 6, 'green')
				collide()
			} else {
				it()
				collide()
			}
		})
		
	}, false)
</script>
</body>
</html>
