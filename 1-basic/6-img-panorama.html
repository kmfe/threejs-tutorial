<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='../lib/dat.gui.css'>
  <script src='../lib/three.js'></script>
  <script src='../lib/control/OrbitControls.js'></script>
  <script src='../lib/dat.gui.js'></script>
  <title>5-材质贴图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      overflow: hidden;
    }

    #switch {
      position: absolute;
      z-index: 99;
      bottom: 20px;
      left: 20px;
      outline: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: all .3s;
      border: none 0;
    }

    #switch:hover {
      background: #cd0000;
      color: #fff;
    }
  </style>
</head>
<body>
<button id='switch'>切换至球形场景</button>
<script>
  const win = window.innerWidth
  const height = window.innerHeight

  // renderer
  let renderer

  function initRender () {
    renderer = new THREE.WebGLRenderer()
    renderer.setClearColor('#000000')
    renderer.setSize(win, height)
    renderer.shadowMap.enabled = true
    //
    document.body.appendChild(renderer.domElement)
  }

  // scene
  let scene

  function initScene () {
    scene = new THREE.Scene()
  }

  // add somethings

  function addSomething () {

    // 全局光
    const light = new THREE.AmbientLight(0x111111)
    scene.add(light)

    const directionLight = new THREE.DirectionalLight('#ffffff', 1.0)
    directionLight.position.set(10, 10, 10)
    directionLight.castShadow = true
    scene.add(directionLight)

    // 球面
    let sphereGeometry = new THREE.SphereBufferGeometry(2, 180, 180, Math.PI)

    let sphereTexture = new THREE.TextureLoader().load('../assets/center.jpg')

    //sphereTexture.needsUpdate = true

    let sphereMaterial = new THREE.MeshBasicMaterial({map: sphereTexture, side: THREE.BackSide})
    let sphere = new THREE.Mesh(sphereGeometry, sphereMaterial)

    sphere.rotation.x = -Math.PI
    sphere.matrixAutoUpdate = false
    sphere.updateMatrix()

    // 增加补地logo
    let mixLogo = new THREE.TextureLoader().load('../assets/BDLogo.png')

    let circleGeo = new THREE.CircleBufferGeometry(0.5, 180)
    let circleMat = new THREE.MeshBasicMaterial({map: mixLogo, side: THREE.DoubleSide})
    let circle = new THREE.Mesh(circleGeo, circleMat)
    circle.position.set(0, -1.5, 0)
    circle.rotation.x = -Math.PI / 2
    scene.add(circle)
    scene.add(sphere)

    const axes = new THREE.AxesHelper()
    scene.add(axes)
  }

  // 增加热点


  // camera
  let camera, controls

  function initCamera () {
    camera = new THREE.PerspectiveCamera(90, win / height, 0.001, 1000)
    camera.position.z = 0.0001
    camera.lookAt(new THREE.Vector3(0, 0, 0.001))
    controls = new THREE.OrbitControls(camera)
    controls.update()
    scene.add(camera)
  }

  function init () {
    initScene()
    initCamera()
    addSomething()
    // renderer
    initRender()
    let render = function () {
      requestAnimationFrame(render)
      controls.update()
      renderer.render(scene, camera)
    }
    window.onresize = function () {
      camera.aspect = window.innerWidth / window.innerHeight
      camera.updateProjectionMatrix()
      renderer.setSize(window.innerWidth, window.innerHeight)
    }
    render()
  }

  // 执行了
  window.onload = init


</script>
</body>
</html>
