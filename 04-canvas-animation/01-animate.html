<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Canvas Animation -1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    html, body {
      overflow: hidden;
    }
    
    canvas {
      /*border: 1px solid #cd0000;*/
    }
  </style>
</head>
<body>
<canvas id='c' width='600' height='400'></canvas>
<script>
  const canvas = document.getElementById('c')
  const ctx = canvas.getContext('2d')
  let w = 0
  let h = 0
  let mousePos = {
    x: 0,
    y: 0
  }
  
  class Ball {
    constructor (x, y, dx, dy, radius, color) {
      this.x = x
      this.y = y
      this.dx = dx
      this.dy = dy
      this.radius = radius
      this.color = color
      this.minRadius = radius
      this.maxRadius = 40
    }
    
    draw () {
      ctx.beginPath()
      ctx.fillStyle = this.color
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false)
      ctx.fill()
      ctx.closePath()
    }
    
    update () {
      this.y += this.dy
      this.x += this.dx
      if (this.x > w - this.radius || this.x < this.radius) {
        this.dx = -this.dx
      }
      if (this.y > h - this.radius || this.y < this.radius) {
        this.dy = -this.dy
      }
      
      if ((mousePos.x - this.x < 50 && mousePos.x - this.x > -50)
        && (mousePos.y - this.y < 50 && mousePos.y - this.y > -50)) {
        if (this.radius < this.maxRadius) {
          this.radius += 1
        }
      } else if (this.radius > this.minRadius) {
        this.radius -= 1
      }
      
      this.draw()
    }
  }
  
  // 修改mousePos
  document.addEventListener('mousemove', ev => {
    mousePos = {
      x: ev.clientX,
      y: ev.clientY
    }
  })
  
  // 生成小球
  let balls = null
  const renderBalls = () => {
    const radius = 10
    const colorArr = ['#FF0000', '#009999', '#9FEE00', '#FF7400']
    for (let i = 0; i < 800; i++) {
      const ball = new Ball(
        Math.random() * (w - radius * 2) + radius,
        Math.random() * (w - radius * 2) + radius,
        (Math.random() - 0.5) * 2,
        (Math.random() - 0.5) * 2,
        Math.random() * 4 + 1,
        colorArr[Math.floor(Math.random() * 5)]
      )
      ball.draw()
      balls.push(ball)
    }
  }
  
  // 小球动画
  const animate = () => {
    ctx.clearRect(0, 0, w, h)
    for (const b of balls) {
      b.update()
    }
    requestAnimationFrame(animate)
  }
  
  function init () {
    w = window.innerWidth
    h = window.innerHeight
    canvas.width = w
    canvas.height = h
    balls = []
    renderBalls()
  }
  
  init()
  animate()
  
  window.onresize = init
</script>
</body>
</html>
