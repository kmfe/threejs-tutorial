<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Canvas-image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    canvas {
      border: 1px solid #cd0000;
      box-sizing: border-box;
    }
  
  </style>
</head>
<body>
<div class='wrap'>
  <img src='./assets/html5-canvas-image-crop-diagram.png' alt=''>
</div>
<div></div>
<canvas id='c' width='600' height='400'></canvas>
<script>
	// drawImage(image: CanvasImageSource, sx: number, sy: number, sw: number, sh: number, dx: number, dy: number, dw: number, dh: number): void;
	/*
  * drawImage的三种用法
  * drawImage(img, x, y) 在画布上定位图片
  * drawImage(img, x, y, width, height) 在画布上定位图片并定义大小
  *
  * 剪切图片，并在画布上定位裁剪的部分
  * sx, sy 开始剪切的x坐标,y坐标 位置
  * swidth, sheight 要剪切图片的 宽高度 => 要剪切多大！
  * x,y 在画布上放置图像的x,y坐标
  * width, height 要使用的图片大小
  *
  * drawImage(img, sx, sy, swidth, sheight, x, y, width, height)
  * */
	const canvas = document.querySelector('#c')
	const ctx = canvas.getContext('2d')
	
	const imgObj = new Image()
	imgObj.onload = () => {
		ctx.drawImage(imgObj, 0, 0, 400, 400, 0, 0, 200, 200)
	}
	imgObj.src = 'https://www.html5canvastutorials.com/demos/assets/darth-vader.jpg'
	
	// imgLoader 当加载多个图片的时候采用该方法
	// https://www.html5canvastutorials.com/tutorials/html5-canvas-image-loader/
</script>
</body>
</html>
